<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <title>Список продуктов</title>
        <script src="https://unpkg.com/vue@3"></script>
        <style>
            #product_list {
                width: 110px;
                height: 50px;
                background: #f1f1f1;
                float: left;
                margin: 0 15px 15px 0;
                text-align: center;
                padding: 10px;
            }

            #link {
                clear: left;
            }
        </style>
    </head>
    <body>
        <nav>
            <label for="categories"><span>Выберите категорию: </span>
                <select v-model="categories" id="categories">
                    <option disabled value="">---</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                </select>
            </label>
        </nav>
        <section class="products">
            <div>
                <div id="product_list"></div>
            </div>
            <div id="link">
                <span>
                    <a href="">Добавить новый продукт</a>
                </span>
            </div>
            <p>Выбранная категория:
                <span class="output"></span>
            </p>
        </section>
        <div id="app"></div>
        <script src="js/allProducts.js"></script>
    </body>
</html>
